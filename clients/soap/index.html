<html>
<head>
  <title>SOAP JavaScript Client Test</title>
  <script type="text/javascript">
    function send() {
      var xmlhttp = new XMLHttpRequest();
      //var address = window.document.getElementById("address").value;
      xmlhttp.open('POST', "", true);

      var req = window.document.getElementById("request").value;
      var test = '<?xml version="1.0" encoding="utf-8"?>' +
                '<soapenv:Envelope ' + 
                    'xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ' +
                    'xmlns:xsd="http://www.w3.org/2001/XMLSchema" ' +
                    'xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/">' +
                    '<soapenv:Body>' +
                        req +
                    '</soapenv:Body>' +
                '</soapenv:Envelope>';
      
      // Treat the response
      xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4) {
              if (xmlhttp.status == 200) {

                window.document.getElementById("response").value = xmlhttp.response;
                console.log(xmlhttp); // for chrome/firefox debug
              }
          }
      }
      // Send the POST request
      xmlhttp.setRequestHeader('Content-Type', 'text/xml');
      xmlhttp.send(test);
    }
  </script>
</head>
<body>
    <form name="Demo" action="" method="post">
<!--<div>
<textarea id="address" rows="1" cols="100">http://127.0.0.1/clients/soap</textarea>
</div>-->
<div>
<textarea id="request" rows="10" cols="100">
<urn:sayHello>
	<message>test</message>
</urn:sayHello>
</textarea>
</div>
<div>
<textarea id="response" rows="10" cols="100" disabled>
</textarea>
</div>
        <div>
            <input type="button" value="Send" onclick="send();" />
        </div>
    </form>
</body>
<html>
