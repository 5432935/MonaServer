<!DOCTYPE html>
<html>
<head>
  <title>Functional Client Test</title>
  <script type="text/javascript" src="./apitests.js"/></script>
</head>
<body onload="initList();">

      <select id="listTests" multiple="true" style="height:200px; width:200px;" autofocus="true">

    </div>
  </form>

</html>
